<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>周小瑜的前端作品集</title>
	</head>
	<body>
		<header>
			<!--导航栏开始-->
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
					<!--移动设备导航条切换 汉堡按钮-->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						 aria-expanded="false">
							<span class="sr-only">切换导航</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!--导航LOGO-->
						<a class="navbar-brand" href="https://zhouxiaoyu1994.github.io/">
							<img src="./images/zhouxiaoyu.jpg" alt="Brand" class="nav-logo">
							<p>ZHOUXIAOYU</p>
						</a>
					</div>
				</div>
			</nav>
			<!--导航栏结束-->
		</header>
		<main>
			<div id="portfolio" class="por-bounds">
				<div class="container">
					<div class="demo-container"></div>
				</div>
			</div>
		</main>
	</body>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/index.css">
	<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery.lazyload/1.9.1/jquery.lazyload.js"></script>
	<script>
		jQuery(document).ready(function ($) {
			
			$.getJSON("demoList.json",function(result){
				// 相册数据
				let list =  result.demos
				
			    // 插入html
			    let dataHtml = '';
			    for (let item of list) {
					dataHtml += `<div class="col-md-4 col-sm-6 portfolio-item">`;
					dataHtml += `<a href="${item.htmlSrc}" target="_blank" class="portfolio-link"
					 data-toggle="modal">`;
					dataHtml += `<div class="portfolio-hover"><div class="portfolio-hover-content"><i class="fa fa-gift fa-4x"></i></div></div>`;
					dataHtml += `<img src="images/loading.gif" data-original="${item.imgSrc}" class="img-responsive lazy" alt="${item.title}">`;
					dataHtml += `</a>`;
					dataHtml += `<div class="portfolio-caption">`;
					dataHtml += `<h4>${item.title}</h4>`;
					dataHtml += `<p class="text-muted">${item.info}</p>`;
					dataHtml += `</div></div>`;
			    }
			    $('.demo-container').append(dataHtml);
				// 背景图懒加载
				$('img.lazy').lazyload();
			});
		})
	</script>
	<style>
		.container {
			padding: 80px 0;
		}
	</style>
</html>
