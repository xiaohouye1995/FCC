<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/dm.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/dm.js"></script>
    <script>
        window.onload = function () {
            document.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault()
                }
            })
            document.addEventListener('gesturestart', function (event) {
                event.preventDefault()
            })
        }
    </script>
    <title>程序员小周❤️</title>
</head>

<body>
    <img class="photo" src="./img/cmx01-min.JPG" alt="">
    <div class="hd">
        <h1 class="hd-tit">魔镜</h1>
        <h2 class="hd-sum1">魔镜，魔镜，告诉我谁是世界上最可爱的人？</h2>
        <h3 class="hd-sum2">Mirror, mirror on the wall, who is the most lovely all over the world? </h3>
    </div>
    <div id="barrage" class="barrage">
    </div>
    <div class="send">
        <form action="#">
            <input id="sendInput" class="form-control" type="text" placeholder="让开，我要怼人啦！">
            <div class="form-group">
                <button id="send" class="btn btn-danger">发射</button>
                <button id="clean" class="btn btn-secondary">清屏</button>
            </div>
        </form>
    </div>
</body>

</html>
